<!DOCTYPE html>
<html>
<html lang="ja">
<meta charset="UTF-8">
  <head>
    <title>SummerDriveWebMapTest</title>
    <style>
      #map {
        height: 500px;
        width: 100%;
      }
    </style>
    <script>
      function initMap() {
        const tokyo = { lat: 35.6804, lng: 139.7690 };
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 12,
          center: tokyo,
        });
      }
    </script>
  </head>
  <body>
    <h1>SummerDriveWebMapTest</h1>
    <p>AWS EC2,S3,vim使用訓練用</p>
    <div id="map"></div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6ZVCXkP59b261sV1gwHYocE85gBLrQ10&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
